  <body>

  <section class="user">

    <div class="inner">
     
      <div class="ttl">
        <p>今のあなたにぴったりな
          <br class="is_pc">

      </div> <!--ttl-->

      <div class="wrapper">

        <div class="wrap">
          <div class="box">

              <p>診断</p>

            </div> <!--txt-->
          </div> <!--box-->
        </div> <!--wrap-->

          <div class="box">
            <div class="ttls">

            <div class="txt">
              <p>

            </div> <!--txt-->
          </div> <!--box-->
        </div> <!--wrap-->

          <div class="box">
            <div class="ttls">
              <p>検索</p>
            </div> <!--ttls-->
          </div> <!--box-->
          <div class="box">
            <div class="txt">
              <p>複数のキーワードから、それに合うウイスキーを紹介します。</p>
            </div> <!--txt-->

        </div> <!--wrap-->
